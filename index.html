<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aiman Alif | Student Bento Grid</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f8fb;
      --card-bg: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --accent: #083d77; /* Deep Ocean Blue */
      --border: #e5e7eb;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.5;
      padding: 24px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: minmax(120px, auto);
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    /* Subtle hover zoom */
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
    }

    .card h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    .tag {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(8, 61, 119, 0.12);
      color: var(--accent);
      font-size: 0.8rem;
      font-weight: 500;
      margin-right: 6px;
      margin-top: 6px;
    }

    /* Card Sizes (Desktop) */
    .profile {
      grid-column: span 6;
      grid-row: span 2;

      /* Background image */
      background-image: url("bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      position: relative;
      color: #ffffff;
    }

    /* Overlay for readability */
    .profile::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(8, 61, 119, 0.65),
        rgba(8, 61, 119, 0.35)
      );
      border-radius: var(--radius);
    }

    /* Keep content above overlay */
    .profile > * {
      position: relative;
      z-index: 1;
    }

    .location {
      grid-column: span 3;
    }

    .hobby {
      grid-column: span 3;
    }

    .reflection {
      grid-column: span 3;
    }

    .tech {
      grid-column: span 4;
    }

    .case-study {
      grid-column: span 4;
    }

    .playlist {
      grid-column: span 12;
    }

    .social-links a {
      text-decoration: none;
      color: var(--accent);
      font-size: 0.9rem;
      margin-right: 14px;
      font-weight: 500;
    }

    .tagline {
      margin-top: 10px;
      font-style: italic;
      color: var(--accent);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .profile,
      .location,
      .hobby,
      .reflection,
      .tech,
      .case-study,
      .playlist {
        grid-column: span 1;
        grid-row: auto;
      }
    }
  </style>
</head>
