<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Companion</title>
    <style>
        :root {
            --bg-color: #f3f0ff;
            --card-bg: #ffffff;
            --text-main: #6b6b83;
            --accent: #b8e0d2;
            --border-color: #eeeafb;
            --btn-try: #c3bef0; /* New button color */
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #f3f0ff, #eef2ff, #fdf2f8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .home-link {
            position: absolute; 
            top: 20px; 
            left: 20px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .home-link:hover { opacity: 1; }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            width: 380px; /* Slightly wider for the extra column */
            border: 1px solid rgba(255,255,255,0.3);
        }

        .pet-display { font-size: 80px; margin-bottom: 0.5rem; user-select: none; }

        .timer-display {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--text-main);
            margin: 0.5rem 0;
            font-variant-numeric: tabular-nums;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            background: var(--accent);
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            color: #557a6d;
        }

        .controls { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* Changed to 4 columns */
            gap: 8px; 
            margin-bottom: 2rem; 
        }

        button, .btn-link {
            border: none;
            padding: 12px 5px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            background: white;
            color: var(--text-main);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            text-align: center;
        }

        button:active, .btn-link:active { transform: translateY(2px); }
        button:disabled { opacity: 0.4; }

        #start { background: #d1fae5; }
        #pause { background: #fef3c7; }
        #reset { background: #fee2e2; }
        
        /* New 'Try My App' Button Style */
        .btn-link {
            background: var(--btn-try);
            color: #5d5a88;
            box-shadow: 0 4px 10px rgba(195, 190, 240, 0.3);
        }

        .btn-link:hover {
            transform: translateY(-3px);
            background: #b5aff0;
            box-shadow: 0 6px 15px rgba(195, 190, 240, 0.5);
        }

        /* To-Do Section */
        .todo-section {
            border-top: 2px solid var(--border-color);
            padding-top: 1.5rem;
            text-align: left;
        }

        .todo-input-group { display: flex; gap: 8px; margin-bottom: 1rem; }

        input[type="text"] {
            flex: 1;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 10px;
            outline: none;
            font-family: inherit;
        }

        .btn-add { background: var(--accent); color: #557a6d; flex: 0; padding: 10px 15px; }

        .todo-list {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .todo-item {
            background: rgba(255,255,255,0.5);
            margin-bottom: 6px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .todo-item.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .todo-item:hover { background: white; }

        .btn-clear {
            width: 100%;
            background: none;
            color: #b1b1c7;
            font-size: 0.75rem;
            margin-top: 10px;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>

    <a href="https://s79289-afk.github.io/aiman07.github.io/" class="home-link">‚Üê Back to Home</a>

    <div class="container">
        <div id="pet" class="pet-display">üò¥</div>
        <div id="status" class="status-badge">Sleeping</div>
        <div class="timer-display" id="timer">25:00</div>

        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <a href="https://s79289-afk.github.io/focus-timer-app/app.html" class="btn-link" target="_blank">Try App</a>
        </div>

        <div class="todo-section">
            <div class="todo-input-group">
                <input type="text" id="todoInput" placeholder="Add a focus task...">
                <button id="addBtn" class="btn-add">Add</button>
            </div>
            <ul class="todo-list" id="todoList"></ul>
            <button id="clearBtn" class="btn-clear">Clear All Tasks</button>
        </div>
    </div>

    <audio id="finishSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        let timeLeft = 25 * 60;
        let timerId = null;
        const DEFAULT_TIME = 25 * 60;

        const elements = {
            timer: document.getElementById('timer'),
            pet: document.getElementById('pet'),
            status: document.getElementById('status'),
            startBtn: document.getElementById('start'),
            sound: document.getElementById('finishSound'),
            todoInput: document.getElementById('todoInput'),
            addBtn: document.getElementById('addBtn'),
            todoList: document.getElementById('todoList'),
            clearBtn: document.getElementById('clearBtn')
        };

        function updateUI(minutes, seconds, pet, status, color) {
            const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            elements.timer.textContent = timeStr;
            elements.pet.textContent = pet;
            elements.status.textContent = status;
            elements.status.style.background = color;
            document.title = timerId ? `(${timeStr}) Focus!` : "Focus Companion";
        }

        function tick() {
            if (timeLeft <= 0) {
                clearInterval(timerId);
                timerId = null;
                updateUI(0, 0, 'ü•≥', 'Finished!', '#d1fae5');
                elements.sound.play();
                return;
            }
            timeLeft--;
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            updateUI(mins, secs, 'üòé', 'Focusing', '#d4e0ff');
        }

        document.getElementById('start').onclick = () => {
            if (timerId) return;
            elements.startBtn.disabled = true;
            timerId = setInterval(tick, 1000);
        };

        document.getElementById('pause').onclick = () => {
            clearInterval(timerId);
            timerId = null;
            elements.startBtn.disabled = false;
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            updateUI(mins, secs, 'ü§î', 'Paused', '#fef3c7');
        };

        document.getElementById('reset').onclick = () => {
            clearInterval(timerId);
            timerId = null;
            timeLeft = DEFAULT_TIME;
            elements.startBtn.disabled = false;
            updateUI(25, 0, 'üò¥', 'Sleeping', '#b8e0d2');
        };

        let tasks = JSON.parse(localStorage.getItem('focusTasks')) || [];

        function saveAndRender() {
            localStorage.setItem('focusTasks', JSON.stringify(tasks));
            elements.todoList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `todo-item ${task.completed ? 'completed' : ''}`;
                li.textContent = task.text;
                li.onclick = () => {
                    tasks[index].completed = !tasks[index].completed;
                    saveAndRender();
                };
                elements.todoList.appendChild(li);
            });
        }

        elements.addBtn.onclick = () => {
            const text = elements.todoInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                elements.todoInput.value = '';
                saveAndRender();
            }
        };

        elements.todoInput.onkeypress = (e) => {
            if (e.key === 'Enter') elements.addBtn.onclick();
        };

        elements.clearBtn.onclick = () => {
            if (confirm('Clear all tasks?')) {
                tasks = [];
                saveAndRender();
            }
        };

        saveAndRender();
        updateUI(25, 0, 'üò¥', 'Sleeping', '#b8e0d2');
    </script>
</body>
</html>
